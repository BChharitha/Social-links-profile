<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.google.com/specimen/Inter">
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <div class="main-part">
        <div class="container">
            <div class="sub-contanier">
                <div class="img">
                    <img src="assets/images/avatar-jessica.jpeg" class="img-card"/>
                    <h3 class="name-card">Jessica Randall</h3>
                    <p class="london-card">London, United Kingdom</p>
                    <p class="name-card">"Front-end developer and avid reader."</p>
                </div>
                <div class="btns-collection">
                    <div>
                    <button class="btn-card">GitHub</button><br>
                    <button class="btn-card">Frontend Mentor</button><br>
                    <button class="btn-card">LinkedIn</button><br>
                    <button class="btn-card">Twitter</button><br>
                </div>
                </div>
            </div>
        </div>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Chharitha Bandaru</a>.
  </div>
</body>
</html>
